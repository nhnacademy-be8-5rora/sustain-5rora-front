<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <meta charset="UTF-8">
    <title>주문 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn-primary, .btn-warning, .btn-danger {
            border-radius: 20px;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
        .table thead th {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <section class="container mt-5">
        <h1 class="text-center mb-4 text-primary">주문 관리</h1>

        <!-- 배송 상태 관리 카드 -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">배송 상태 관리</div>
            <div class="card-body">
                <p>포장지 목록을 확인하고 관리할 수 있습니다.</p>
            </div>
        </div>

        <!-- 배송 목록 테이블 -->
        <div class="card">
            <div class="card-header bg-dark text-white">포장지 목록</div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>포장지 번호</th>
                        <th>포장지 이름</th>
                        <th>포장지 가격</th>
                    </tr>
                    </thead>

                    <tbody>
                        <tr th:each="wrap: ${wrapList}">
                            <td th:text="${wrap.id}"></td>
                            <td th:text="${wrap.name}"></td>
                            <td>
                                <form th:action="@{/admin/wrap/update-wrap}" method="post">
                                    <input type="hidden" name="id" th:value="${wrap.id}" />
                                    <input type="hidden" name="name" th:value="${wrap.name}" />
                                    <label>
                                        <input type="number" name="amount" th:value="${wrap.amount}" class="form-control"/>
                                    </label>
                                    <button type="submit" class="btn btn-primary mt-2">가격 변경</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
</body>
</html>
